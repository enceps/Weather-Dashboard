<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
   
 
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
<link rel="stylesheet" href="style.css">

<body>
    <div class="card">
        <h1>Weather Dashboard</h1>
    <form class="search"  data-search  >
        <input type="search" class="search-bar" id="search-bar">
        <button class="search-button"><i class="fas fa-search-location"></i></button>
    </form><div>last City:
<div id="last-city"></div></div>
    <div class="weather">
        <h2 id="location">CITY</h2>
        <h3>Current Weather :</h3>
        <img src="" alt="" class="icon"> 
        <div id="temperature" class="temperature"></div>
        <img src="" alt="" class="icon"> 
        <div id="humidity">69%</div>
        <div id="wind">69mph</div>
    </div>
    <div class="future">
    <div class="forecast">
        <h2 id="forecast-location">CITY</h2>
        <h3 id="date"></h3>
        <div id="forecast-temperature" class="temperature"></div>
        <img src="" alt="" class="forecast-icon"> 
        <div id="forecast-humidity">69%</div>
        <div id="forecast-wind">69mph</div>
    </div>
    <div class="forecast">
        <h2 id="forecast-location-two">CITY</h2>
        <h3 id="date-two"></h3>
        <div id="forecast-temperature-two" class="temperature"></div>
        <img src="" alt="" class="forecast-icon-two"> 
        <div id="forecast-humidity-two">69%</div>
        <div id="forecast-wind-two">69mph</div>
    </div>
    <div class="forecast">
        <h2 id="forecast-location-three">CITY</h2>
        <h3 id="date-three"></h3>
        <div id="forecast-temperature-three" class="temperature"></div>
        <img src="" alt="" class="forecast-icon-three"> 
        <div id="forecast-humidity-three">69%</div>
        <div id="forecast-wind-three">69mph</div>
    </div>
    <div class="forecast">
        <h2 id="forecast-location-four">CITY</h2>
        <h3 id="date-four"></h3>
        <div id="forecast-temperature-four" class="temperature"></div>
        <img src="" alt="" class="forecast-icon-four"> 
        <div id="forecast-humidity-four">69%</div>
        <div id="forecast-wind-four">69mph</div>
    </div>
    <div class="forecast">
        <h2 id="forecast-location-five">CITY</h2>

        <div id="forecast-temperature-five" class="temperature"></div>
        <img src="" alt="" class="forecast-icon-five"> 
        <div id="forecast-humidity-five">69%</div>
        <div id="forecast-wind-five">69mph</div>
    </div>
</div>
</div>
