<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
   
 
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Weather Dashboard</h1>
    <form class="search"  data-search  >
        <input type="search" class="search-bar" id="search-bar">
        <button class="search-button"><i class="fas fa-search-location"></i></button>
    </form><div>
<div  class="city"  id="last-city-1"></div></div>
<div>
    <div  class="city"  id="last-city-2"></div></div>
    <div>
        <div  class="city"  id="last-city-3"></div></div>
        <div>
            <div class="city" id="last-city-4"></div></div>
            <div>
                <div  class="city"  id="last-city-5"></div></div>
    <div class="weather">
        <h2 id="location"></h2>
        <h3>Current Weather :</h3>
        <img src="" alt="" class="icon"> 
        <div id="temperature" class="temperature"></div>
        <img src="" alt="" class="icon"> 
        <div id="humidity"></div>
        <div id="wind"></div>
    </div>
    <div class="future">
    <div class="forecast">
        <h2 id="forecast-location"></h2>
        <h3 id="date"></h3>
        <div id="forecast-temperature" class="temperature"></div>
        <img src="" alt="" class="forecast-icon"> 
        <div id="forecast-humidity"></div>
        <div id="forecast-wind"></div>
    </div>
    <div class="forecast">
        <h2 id="forecast-location-two"></h2>
        <h3 id="date-two"></h3>
        <div id="forecast-temperature-two" class="temperature"></div>
        <img src="" alt="" class="forecast-icon-two"> 
        <div id="forecast-humidity-two"></div>
        <div id="forecast-wind-two"></div>
    </div>
    <div class="forecast">
        <h2 id="forecast-location-three"></h2>
        <h3 id="date-three"></h3>
        <div id="forecast-temperature-three" class="temperature"></div>
        <img src="" alt="" class="forecast-icon-three"> 
        <div id="forecast-humidity-three"></div>
        <div id="forecast-wind-three"></div>
    </div>
    <div class="forecast">
        <h2 id="forecast-location-four"></h2>
        <h3 id="date-four"></h3>
        <div id="forecast-temperature-four" class="temperature"></div>
        <img src="" alt="" class="forecast-icon-four"> 
        <div id="forecast-humidity-four"></div>
        <div id="forecast-wind-four"></div>
    </div>
    <div class="forecast">
        <h2 id="forecast-location-five"></h2>
        <h3 id="date-five"></h3>
        <div id="forecast-temperature-five" class="temperature"></div>
        <img src="" alt="" class="forecast-icon-five"> 
        <div id="forecast-humidity-five"></div>
        <div id="forecast-wind-five"></div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./script.js"></script>
</body>

</html>
